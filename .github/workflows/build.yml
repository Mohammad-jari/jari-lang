name: Build Executables

on: [push]  # Runs on every push

jobs:
  build:
    runs-on: ${{ matrix.os }}  # Runs on multiple OSes
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Checkout code

      - name: Set up Python
        uses: actions/setup-python@v4  # Set up Python environment

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile jari/jari.py  # Adjusted for your structure

      - name: Upload built files
        uses: actions/upload-artifact@v4  # Upload the executables
        with:
          name: Executable-${{ runner.os }}
          path: dist/*
